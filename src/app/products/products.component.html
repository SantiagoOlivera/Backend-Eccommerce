<p>products works!</p>
<app-navigation-bar></app-navigation-bar>

<div class="formProducts">

    <button (click)="addProduct()">Add Product</button>
    <button>Buscar</button>
    <button>Save</button>
    <div class="new-products" [innerHTML]="formNewProductsHTML">
      <!-- Formulario de Productos general -->
    </div>
    <!-- Products in MongoDB -->
    <div class="productItem" *ngFor="let products of data">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>{{ products.name }}</mat-panel-title>
                <mat-panel-description>Type your name and age</mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field>
                <input matInput placeholder="First name">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Age">
              </mat-form-field>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
